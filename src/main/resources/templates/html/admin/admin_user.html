<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>图书管理系统</title>
    <meta name="description" content="AppUI is a Web App Bootstrap Admin Template created by pixelcave and published on Themeforest">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../../../static/img/favicon.png">
    <link rel="apple-touch-icon" href="../../../static/img/icon57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="../../../static/img/icon72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="../../../static/img/icon76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="../../../static/img/icon114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="../../../static/img/icon120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="../../../static/img/icon144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="../../../static/img/icon152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="../../../static/img/icon180.png" sizes="180x180">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/plugins.css">
    <link rel="stylesheet" href="../../../static/css/main.css">
    <link rel="stylesheet" href="../../../static/css/themes.css">
    <script src="../../../static/js/vendor/modernizr-3.3.1.min.js"></script>
</head>
<body>
<div id="page-wrapper" class="page-loading">
    <div class="preloader">
        <div class="inner">
            <div class="preloader-spinner themed-background hidden-lt-ie10"></div>
            <h3 class="text-primary visible-lt-ie10"><strong>Loading..</strong></h3>
        </div>
    </div>
    <div id="page-container" class="header-fixed-top sidebar-visible-lg-full">
        <div id="sidebar">
            <div id="sidebar-brand" class="themed-background">
                <a href="" class="sidebar-title">
                    <i class="fa fa-cube"></i> <span class="sidebar-nav-mini-hide">图书管理系统</span>
                </a>
            </div>
            <div id="sidebar-scroll">
                <!-- Sidebar Content -->
                <div class="sidebar-content">
                    <!-- Sidebar Navigation -->
                    <ul class="sidebar-nav">
                        <li>
                            <a th:href="@{/index(id=${user.id})}"><i class="gi gi-compass sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">首页</span></a>
                        </li>
                        <li class="sidebar-separator">
                            <i class="fa fa-ellipsis-h"></i>
                        </li>
                        <li>
                            <a href="#" class="sidebar-nav-menu"><i class="fa fa-chevron-left sidebar-nav-indicator sidebar-nav-mini-hide"></i><i class="fa fa-rocket sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">图书管理</span></a>
                            <ul >
                                <li>
                                    <a th:href="@{/book/toAddBook(id=${user.id})}">添加图书</a>
                                </li>
                                <li>
                                    <a th:href="@{/book/selectAll(current=1,id=${user.id})}">图书管理</a>
                                </li>
                            </ul>
                        </li>
                        <li class=" active">
                            <a href="#" class="sidebar-nav-menu"><i class="fa fa-chevron-left sidebar-nav-indicator sidebar-nav-mini-hide"></i><i class="gi gi-airplane sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">人员管理</span></a>
                            <ul>
                                <li>
                                    <a th:href="@{/user/toAddUser(id=${user.id})}" >添加人员</a>
                                </li>
                                <li>
                                    <a th:href="@{/user/selectAll(uid=${user.id},current=1)}" class="active">人员管理</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{/lend/select1(id=${user.id},current=1)}"><i class="gi gi-inbox sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">借还管理</span></a>
                        </li>
                        <li>
                            <a th:href="@{/user/toPwd(id=${user.id})}"><i class="gi gi-inbox sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">密码修改</span></a>
                        </li>
                    </ul>
                    <!-- END Sidebar Navigation -->
                </div>
                <!-- END Sidebar Content -->
            </div>
            <!-- END Wrapper for scrolling functionality -->

            <!-- Sidebar Extra Info -->
            <div id="sidebar-extra-info" class="sidebar-content sidebar-nav-mini-hide">

                <div class="progress progress-mini push-bit">
                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="text-center">
                    <small>Crafted with <i class="fa fa-heart text-danger"></i> by <a href="#" target="_blank">码蚁科技</a></small><br>
                    <small><span>2022-12</span> &copy; <a href="#">寻码网</a></small>
                </div>
            </div>
            <!-- END Sidebar Extra Info -->
        </div>
        <!-- END Main Sidebar -->

        <!-- Main Container -->
        <div id="main-container">

            <header class="navbar navbar-inverse navbar-fixed-top">
                <!-- Left Header Navigation -->
                <ul class="nav navbar-nav-custom">
                    <!-- Main Sidebar Toggle Button -->
                    <li>
                        <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');this.blur();">
                            <i class="fa fa-ellipsis-v fa-fw animation-fadeInRight" id="sidebar-toggle-mini"></i>
                            <i class="fa fa-bars fa-fw animation-fadeInRight" id="sidebar-toggle-full"></i>
                        </a>
                    </li>
                    <li class="hidden-xs animation-fadeInQuick">
                        <a href=""><strong>WELCOME</strong></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav-custom pull-right">
                    <!-- User Dropdown -->
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../../../static/img/0.jpg" alt="avatar" style="border-style: none;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">
                                <strong th:text="${user.name}"></strong>
                            </li>
                            <li>
                                <a th:href="@{/user/toPwd(id=${user.id})}" onclick="App.sidebar('toggle-sidebar-alt');">
                                    <i class="gi gi-settings fa-fw pull-right"></i>
                                    修改密码
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/toLock(id=${user.id})}">
                                    <i class="gi gi-lock fa-fw pull-right"></i>
                                    锁屏
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/}">
                                    <i class="fa fa-power-off fa-fw pull-right"></i>
                                    退出
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- END User Dropdown -->
                </ul>
                <!-- END Right Header Navigation -->
            </header>
            <!-- END Header -->
            <div style="background-color:#fff;width: auto;height: 900px;padding-top: 10px;" >
                <!--main-->
                <div id="header"></div>
                <div style="padding: 70px 200px 10px">
                    <h2 align="center"></h2>
                    <form method="post" th:action="@{/user/selectSome(id=${user.id},current=1)}" class="form-inline"  id="searchform">
                        角色查询：<select name="flag" class="form-control">
                        <option th:value="2">请选择</option>
                        <option th:value="0" th:selected="${flag}">管理员</option>
                        <option th:value="1" th:selected="${flag}">读者</option>
                    </select>
                        <div class="input-group">
                            <input type="text" placeholder="输入姓名" class="form-control" id="search" name="name">
                            <span class="input-group-btn">
                                <input type="submit" value="搜索" class="btn btn-default">
                            </span>
                        </div>
                    </form>
                </div>
                <nav aria-label="..." style="margin-left: 770px;margin-top: -53px;">
                    <ul class="pager">
                        共<li><a href="#" style="border-radius: 10px;margin-left: 8px;margin-right: 8px;" th:text="${page.pages}"></a></li>页
                        <li th:if="${x==0}"><a th:href="@{/user/selectAll(uid=${user.id},current=${page.current}-1)}" style="margin-left: 8px;">上一页</a></li>
                        <li th:if="${x==1}"><a th:href="@{/user/selectSome(id=${user.id},current=${page.current}-1,flag=${flag},name=${name})}" style="margin-left: 8px;">上一页</a></li>
                        <li><a href="#" style="border-radius: 10px;margin-left: 8px;margin-right: 8px;" th:text="${page.current}"></a></li>
                        <li th:if="${x==0}"><a th:href="@{/user/selectAll(uid=${user.id},current=${page.current}+1)}">下一页</a></li>
                        <li th:if="${x==1}"><a th:href="@{/user/selectSome(id=${user.id},current=${page.current}+1,flag=${flag},name=${name})}">下一页</a></li>
                    </ul>
                </nav>
                <div class="panel panel-default" style="position:relative;width: 90%;margin-left: 5%">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            全部用户
                        </h3>
                        <em id="tishi" style="color: red" th:text="${msg}"></em>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" >
                            <thead>
                            <tr>
                                <th>读者号</th>
                                <th>姓名</th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>生日</th>
                                <th>地址</th>
                                <th>电话</th>
                                <th>角色</th>
                                <th>编辑</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user1 : ${page.records}">
                                    <td th:text="${user1.id}"></td>
                                    <td th:text="${user1.name}"></td>
                                    <td th:text="${user1.username}"></td>
                                    <td th:text="${user1.sex}"></td>
                                    <td th:text="${#dates.format(user1.birth, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${user1.address}"></td>
                                    <td th:text="${user1.phone}"></td>
                                    <td th:if="${user1.flag==0}" th:text="管理员"></td>
                                    <td th:if="${user1.flag==1}" th:text="读者"></td>
                                    <td><a th:href="@{/user/toUpdateUser(id=${user.id},uid=${user1.id},current=${page.current})}"><button type="button" class="btn btn-info btn-xs">编辑</button></a></td>
                                    <td><a th:href="@{/user/deleteUser(id=${user.id},uid=${user1.id},current=${page.current})}"><button type="button" class="btn btn-danger btn-xs" onclick="return shanchu()">删除</button></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <script>
                            function shanchu() {
                                var msg = confirm("您真的确定要删除吗");
                                return msg;
                            }
                        </script>
                    </div>
                </div>
                <!-- END Main Container -->
            </div>

        </div>
    </div>
</div>
<script src="../../../static/js/vendor/jquery-2.2.4.min.js"></script>
<script src="../../../static/js/vendor/bootstrap.min.js"></script>
<script src="../../../static/js/plugins.js"></script>
<script src="../../../static/js/app.js"></script>
<script src="../../../static/js/pages/readyDashboard.js"></script>
<script>$(function(){ ReadyDashboard.init(); });</script>
<script type="text/javascript">
    window.onload = function(){
        if (${info != null}){
            alert("${info}");
        }
    }
</script>
</body>
</html>
