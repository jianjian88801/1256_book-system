                        </li>
                        <li>

                        </li>
                    </ul>

        <!-- Main Container -->
        <div id="main-container">

            <header class="navbar navbar-inverse navbar-fixed-top">
                <!-- Left Header Navigation -->
                <ul class="nav navbar-nav-custom">
                    <!-- Main Sidebar Toggle Button -->
                    <li>
                        <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');this.blur();">
                            <i class="fa fa-ellipsis-v fa-fw animation-fadeInRight" id="sidebar-toggle-mini"></i>
                            <i class="fa fa-bars fa-fw animation-fadeInRight" id="sidebar-toggle-full"></i>
                        </a>
                    </li>
                    <li class="hidden-xs animation-fadeInQuick">
                        <a href=""><strong>WELCOME</strong></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav-custom pull-right">
                    <!-- User Dropdown -->
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../../../static/img/0.jpg" alt="avatar" style="border-style: none;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">
                                <strong th:text="${user.name}"></strong>
                            </li>
                            <li>
                                <a th:href="@{/user/toPwd(id=${user.id})}" onclick="App.sidebar('toggle-sidebar-alt');">
                                    <i class="gi gi-settings fa-fw pull-right"></i>
                                    修改密码
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/toLock(id=${user.id})}">
                                    <i class="gi gi-lock fa-fw pull-right"></i>

                            <li>
                                <a th:href="@{/}">

                                    退出
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- END User Dropdown -->
                </ul>
                <!-- END Right Header Navigation -->
            </header>
            <!-- END Header -->


            <!--main-->
            <div style="background-color:#fff;width: auto;height: 900px;padding-top: 100px;" >
                <div id="header" style="padding-bottom: 80px"></div>
                <div class="col-xs-5 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                信息修改
                            </h3>
                        </div>
<!--                        <div style="position: relative;top: 2%">-->
<!--                            <c:if test="${!empty succ}">-->
<!--                                <div class="alert alert-success alert-dismissable">-->
<!--                                    <button type="button" class="close" data-dismiss="alert"-->
<!--                                            aria-hidden="true">-->
<!--                                        &times;-->
<!--                                    </button>-->
<!--                                        -->
<!--                                </div>-->
<!--                            </c:if>-->
<!--                            <c:if test="${!empty error}">-->
<!--                                <div class="alert alert-danger alert-dismissable">-->
<!--                                    <button type="button" class="close" data-dismiss="alert"-->
<!--                                            aria-hidden="true">-->
<!--                                        &times;-->
<!--                                    </button>-->
<!--                                        -->
<!--                                </div>-->
<!--                            </c:if>-->
<!--                        </div>-->
                        <div class="panel-body">
                            <form th:action="@{/user/update}" method="post" id="editInfo" >
                                <div class="input-group" style="padding-top: 20px;">
                                    <span  class="input-group-addon">读者证号</span>
                                    <input type="text" readonly="readonly" class="form-control" name="id" id="readerId" th:value="${user.id}">
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">姓名</span>
                                    <input type="text" class="form-control" name="name" id="name" th:value="${user.name}" >
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span  class="input-group-addon">性别</span>
                                    <input th:checked="${user.sex} eq '男'" type="radio" name="sex" value="男">&nbsp;男&nbsp;&nbsp;&nbsp;
                                    <input th:checked="${user.sex} eq '女'" type="radio" name="sex" value="女"> &nbsp;女
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">生日</span>
                                    <input type="date" class="form-control" name="birth" id="birth" th:value="${#dates.format(user.birth, 'yyyy-MM-dd')}">
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span  class="input-group-addon">地址</span>
                                    <input type="text" class="form-control" name="address" id="address" th:value="${user.address}" >
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span  class="input-group-addon">电话</span>
                                    <input type="text" class="form-control" name="phone" id="phone" th:value="${user.phone}" >
                                </div>
                                <br/>
                                <ul class="pager">
                                    <li><a href="#" onclick="document.getElementById('editInfo').submit();return false;">确定</a></li>
                                    <li><a href="#" onclick="javascript:history.back(-1);">返回</a></li>
                                </ul>
                                <script>
                                    $("#editInfo").submit(function () {
                                        if($("#name").val()==''||$("#sex").val()==''||$("#birth").val()==''||$("#address").val()==''||$("#phone").val()==''){
                                            alert("请填入完整个人信息！");
                                            return false;
                                        }
                                    })
                                </script>
                            </form>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>
</div>
